<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>mytodoApp</title>
</head>
<body>
    <h1>TO DO APP</h1>
    <form id="form">
        <input type="text" 
        id="input" 
        class="input" 
        autocomplete="off"
        placeholder="type here...">
        <ul class="todos" id="todos">
        </ul>
    </form>
    <small>Click enter to submit.
        <br />
        <br />
        Click on to do to mark as completed.
        <br />
        <br />
        Right click to delete.(Press and hold if using phone.)
    </small>
    <footer class="footer">&copy Created by Giorgi Gvasalia just for fun</footer>
    <script src="./app.js"></script>
</body>
</html>
